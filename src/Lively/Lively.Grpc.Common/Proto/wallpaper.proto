syntax = "proto3";
package Desktop;
import "google/protobuf/empty.proto";

service DesktopService {
  rpc SetWallpaper (WallpaperRequest) returns (WallpaperResponse);
  rpc SubscribeWallpaperChanged (google.protobuf.Empty) returns (stream WallpaperChangedModel);
}

message WallpaperRequest {
  string lively_info_path = 1;
  string monitor_id = 2;
}

message WallpaperResponse {
	bool status = 1;
}

message WallpaperChangedModel {
	int32 count = 1;
}